measurements:
  - module: PixelAverage # 1
  - module: HaralickTexture # 13
  - module: Granularity # 15
  - module: EdgeIntensityRatio # 4
    border_width: [10, 15, 20, 25]
  - module: EulerNumber # 10


preprocessing:
  equalize:
    method: 'stretch'
    saturation: 0.2

postprocessing:
  normalize: yes
  fill_nans: yes
